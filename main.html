    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Shopping Size Chart</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    thead {
      background-color: #f2f2f2;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      font-weight: bold;
    }
    caption {
      caption-side: top;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Size Chart</caption>
    <thead>
      <tr>
        <th>Size</th>
        <th>Chest (in inches)</th>
        <th>Waist (in inches)</th>
        <th>Length (in inches)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>XS</td>
        <td>32</td>
        <td>26</td>
        <td>24</td>
      </tr>
      <tr>
        <td>S</td>
        <td>36</td>
        <td>28</td>
        <td>25</td>
      </tr>
      <tr>
        <td>M</td>
        <td>38</td>
        <td>30</td>
        <td>26</td>
      </tr>
      <tr>
        <td>L</td>
        <td>40</td>
        <td>32</td>
        <td>27</td>
      </tr>
      <tr>
        <td>XL</td>
        <td>42</td>
        <td>34</td>
        <td>28</td>
      </tr>
      <tr>
        <td>XXL</td>
        <td>44</td>
        <td>36</td>
        <td>29</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
