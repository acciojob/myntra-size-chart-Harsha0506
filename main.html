<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Chart</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 40px auto;
      font-family: Arial, sans-serif;
    }
    thead th {
      background-color: #a94442;
      color: white;
      padding: 10px;
      text-align: center;
      border: 1px solid #7d2f2f;
    }
    tbody td {
      text-align: center;
      padding: 10px;
      border: 1px solid #ccc;
    }
    tbody tr:nth-child(1) td {
      background-color: #e57373; /* Waist row color */
      color: #fff;
    }
    tbody tr:nth-child(2) td {
      background-color: #f5c6c6; /* Chest row color */
    }
    tbody tr:nth-child(3) td {
      background-color: #e0e0e0; /* Sleeve row color */
    }
    tbody td:first-child {
      font-weight: bold;
      text-align: left;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Part</th>
        <th>XS</th>
        <th>S</th>
        <th>M</th>
        <th>L</th>
        <th>XL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Waist</td>
        <td>25</td>
        <td>28</td>
        <td>30</td>
        <td>31</td>
        <td>32</td>
      </tr>
      <tr>
        <td>Chest</td>
        <td>34</td>
        <td>34</td>
        <td>38</td>
        <td>40</td>
        <td>41</td>
      </tr>
      <tr>
        <td>Sleeve</td>
        <td>23</td>
        <td>24</td>
        <td>24</td>
        <td>25</td>
        <td>25</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
